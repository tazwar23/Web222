<body>

  <div class="menu">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="honesty.html">Honesty</a>

          <a class="nav-link" href="reflection.html">Reflection</a>

        <li class="nav-item" active>
          <a class="nav-link" href="info.html">Signup</a>
        </li>
      </ul>
    </nav>
  </div>


  <div class="background">
    <div class="form-bg">

      <div style="text-align: center; padding-top: 20px;">
        <img src="logo.png" alt="TA Mobiles Logo">
      </div>

      <div class="title">
        <h2 class="text-center">Sign Up</h2>
      </div>
      <div class="container">
        <div class="col-lg-6 m-auto d-block">
          <form name="signup" method="post" action="https://httpbin.org/post" onsubmit="return validateForm()">

            <div class="form-group">
              <label for="fname" class="item-label">First Name</label>
              <input type="text" class="form-control" id="fname" />
              <span id="span-FirstName" class="text-danger"></span>
            </div>

            <div class="form-group">
              <label for="lname" class="item-label">Last Name</label>
              <input type="text" class="form-control" id="lname" />
              <span id="span-LastName" class="text-danger"></span>
            </div>

            <div class="form-group">
              <label for="user" class="item-label">Username</label>
              <input type="text" class="form-control" id="user" />
              <span id="span-Username" class="text-danger"></span>
            </div>

            <div class="form-group">
              <label class="item-label">Password</label>
              <input type="password" class="form-control" id="pass" />
              <span id="span-Password" class="text-danger"></span>
            </div>

            <div class="form-group">
              <label class="item-label">Confirm Password</label>
              <input type="password" class="form-control" id="confp" />
              <span id="span-ConfirmPassword" class="text-danger"></span>
            </div>

            <div class="form-group">
              <label class="item-label">Educational Status</label><br>

              <input type="radio" id="graduated" name="educationalStatus" value="Graduated" required>
              <label for="graduated">Graduated</label>

              <input type="radio" id="enrolled" name="educationalStatus" value="Current Enrolled">
              <label for="enrolled">Current Enrolled</label>

              <input type="radio" id="notgraduated" name="educationalStatus" value="Did not Graduated">
              <label for="notgraduated">Did not Graduated</label>

              <span id="span-EducationalStatus" class="text-danger"></span>
            </div>

            <div class="form-group">
              <label class="item-label">Email</label>
              <input type="email" class="form-control" id="emails" required />
              <span id="span-email" class="text-danger"></span>
            </div>

            <div class="form-group">
              <label class="item-label">Age</label>
              <input type="number" class="form-control" id="age" />
              <span id="span-age" class="text-danger"></span>
            </div>

            <br>
            <div>
              <input type="hidden" name="lastName" id="lastName" value="Tazwar" />
              <input type="hidden" name="studentId" id="studentId" value="138933205" />
            </div>

            <input type="submit" name="submit" value="Submit" class="btn btn-primary" />
            <input type="reset" name="reset" value="Clear" class="btn btn-primary" />
            <br><br><br>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div>
    <footer>
      Ahmed Tazwar 2021 <a style="color: rgb(0, 0, 0)" href="https://github.com/tazwar23/Web222.git">GitHub</a>
    </footer>
  </div>

</body>
